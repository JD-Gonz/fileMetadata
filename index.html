<!DOCTYPE html>
<html>
  <head>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
   <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <h1>FCC - File Metadata Microservice</h1>
    <h3>Functional Specifications:</h3>
    <ol>
      <li>You can submit a FormData object that includes a file upload.</li>
      <li>When you submit something, you will receive the file size in bytes within the JSON response.</li>
    </ol>
    <h2>Try it out!</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <input type="file" name="fileToUpload">
      <input type="submit" value='Upload'>
    </form>
  </body>
</html>
